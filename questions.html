<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/questions.css">
  <link rel="stylesheet" media="screen and (max-height:680px)" href="css/mobile.css">

  <title>Quiz Game || Play</title>
</head>
  <body>
    <div class="container">
      <div class="justify-center flex-column">
        <div class="heads-up">
          <div class="heads-up-item">
            <p class="heads-up-prefix">
              Question:
            </p>
            <h1 class="heads-up-main-text questionCounter">
            </h1>
          </div>
          <div class="heads-up-item">
            <p class="heads-up-prefix">
              Score:
            </p>
            <h1 class="heads-up-main-text score">
              0
            </h1>
          </div>
        </div>
        <h2 id="question"></h2>
        <div class="option-container">
          <p class="option-prefix">A</p>
          <p class="option-text" data-id="1"></p>
        </div>
        <div class="option-container">
          <p class="option-prefix">B</p>
          <p class="option-text" data-id="2"></p>
        </div>
        <div class="option-container">
          <p class="option-prefix">C</p>
          <p class="option-text" data-id="3"></p>
        </div>
        <div class="option-container">
          <p class="option-prefix">D</p>
          <p class="option-text" data-id="4"></p>
        </div>
        <button class="btn nextBtn">Next</button>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
